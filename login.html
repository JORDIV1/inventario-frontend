<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icono.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Inventarios</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <link rel="stylesheet" href="/css/auth.css" />
  </head>

  <body class="auth-body">
    <div class="auth-container">
      <div class="auth-card shadow-sm">
        <div class="auth-header text-center mb-4">
          <h1 class="auth-title h4 mb-1">Iniciar sesión</h1>
          <p class="auth-subtitle text-muted mb-0">Ingresa con tu cuenta.</p>
        </div>

        <!-- ALERTA -->
        <div
          id="login-alert"
          class="alert alert-danger d-none"
          role="alert"
        ></div>

        <!-- FORMULARIO -->
        <form id="login-form" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input
              type="email"
              class="form-control auth-input"
              id="email"
              name="email"
              required
              autocomplete="email"
              placeholder="email@ejemplo.com"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control auth-input"
              id="password"
              name="password"
              required
              autocomplete="current-password"
              placeholder="Tu contraseña"
            />
          </div>

          <button
            type="submit"
            id="login-submit"
            class="btn btn-primary auth-btn w-100"
          >
            Entrar
          </button>
        </form>

        <p class="mt-3 mb-0 text-center auth-footer-text">
          ¿No tienes cuenta?
          <a href="/register.html" class="auth-link">Crear cuenta</a>
        </p>
      </div>
    </div>

    <script type="module" src="/src/pages/loginPage.js"></script>
  </body>
</html>
