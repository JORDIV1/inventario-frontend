<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - inventario</title>
    <link rel="icon" type="image/png" href="/icono.png" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <div class="dashboard-layout d-flex min-vh-100">
      <!-- Sidebar -->
      <aside class="dashboard-sidebar d-flex flex-column">
        <div class="sidebar-brand d-flex align-items-center mb-4">
          <img src="/icono.png" alt="gestioncom" class="sidebar-logo me-2" />
          <span class="sidebar-brand-text">gestioncom</span>
        </div>

        <nav class="sidebar-nav flex-grow-1" aria-label="Navegación principal">
          <a href="/perfilUsuario.html" class="sidebar-link active">
            <i class="bi bi-person-circle me-2"></i> Perfil
          </a>
          <a href="/dashboard.html" class="sidebar-link">
            <i class="bi bi-speedometer2 me-2"></i> Panel
          </a>
          <a href="/productos.html" class="sidebar-link">
            <i class="bi bi-box-seam me-2"></i> Productos
          </a>
          <a href="/categorias.html" class="sidebar-link">
            <i class="bi bi-tags me-2"></i> Categorías
          </a>
          <a href="/usersCard.html" class="sidebar-link">
            <i class="bi bi-people me-2"></i> Usuarios
          </a>
          <a href="/mov.html" class="sidebar-link">
            <i class="bi bi-arrow-left-right me-2"></i> Movimientos
          </a>
          <a
            href="/usersAdmin.html"
            class="sidebar-link d-none"
            data-role="admin-only"
          >
            <i class="bi bi-shield-lock me-2"></i> Usuarios Admin
          </a>
        </nav>
      </aside>

      <!-- Main -->
      <main class="dashboard-main flex-grow-1">
        <!-- Header -->
        <div
          class="d-flex justify-content-between align-items-center mb-4 dashboard-header"
        >
          <div>
            <h1 class="h3 mb-1">Perfil de usuario</h1>
            <p class="dashboard-welcome text-muted mb-0" id="perfil-welcome">
              Cargando usuario...
            </p>
          </div>

          <button id="logout-btn" class="btn btn-outline-danger btn-sm">
            Cerrar sesión
          </button>
        </div>

        <!-- Contenido -->
        <div class="container-fluid">
          <div class="row g-4">
            <!-- Columna avatar -->
            <div class="col-md-6 mx-auto">
              <div class="card shadow-sm perfil-card">
                <div class="card-body">
                  <!-- Imagen cuadrada tipo feed -->

                  <div class="perfil-feed-wrapper mb-3">
                    <img
                      id="avatar-img"
                      src="/placeholder-avatar.png"
                      alt="Avatar"
                      class="perfil-feed-img"
                    />
                  </div>

                  <div class="mb-3">
                    <input
                      type="file"
                      id="avatarInput"
                      class="form-control"
                      accept="image/*"
                    />
                    <small
                      id="avatarFilename"
                      class="d-block mt-1 text-muted text-truncate"
                    >
                    </small>
                  </div>
                  <div
                    id="foto-subida"
                    class="alert alert-success d-none mt-3"
                    role="alert"
                  ></div>
                  <button
                    id="avatarUploadBtn"
                    class="btn btn-save-modern w-100"
                  >
                    <i class="bi bi-upload me-1"></i>
                    Subir nueva foto
                  </button>
                </div>
              </div>
            </div>

            <!-- Columna datos del perfil -->
            <div class="col-md-6">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h2 class="h5 mb-3">Información de perfil</h2>

                  <!-- Alert de errores -->
                  <div
                    id="perfil-error"
                    class="alert alert-danger d-none"
                    role="alert"
                  >
                    <!-- mensaje de error dinámico -->
                  </div>

                  <form id="perfil-form">
                    <div class="mb-3">
                      <label for="perfil-nombre" class="form-label"
                        >Nombre</label
                      >
                      <input
                        type="text"
                        id="perfil-nombre"
                        class="form-control"
                        placeholder="Tu nombre"
                        disabled
                      />
                      <div class="form-text">(pendiente implementación).</div>
                    </div>

                    <div class="mb-3">
                      <label for="perfil-email" class="form-label">Email</label>
                      <input
                        type="email"
                        id="perfil-email"
                        class="form-control"
                        placeholder="tu@correo.com"
                        disabled
                      />
                      <div class="form-text">(pendiente implementación).</div>
                    </div>

                    <button
                      type="submit"
                      id="perfil-save-btn"
                      class="btn btn-save-modern w-100"
                      disabled
                    >
                      <i class="bi bi-check2-circle me-2"></i>
                      Guardar cambios
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="dashboard-footer text-center py-3">
      <a
        class="footer-brand text-decoration-none"
        href="https://www.instagram.com/jordiv.1/"
        target="_blank"
        rel="noopener noreferrer"
      >
        © 2025 – Desarrollado por <span class="fw-semibold">Jordi Velasco</span>
        <br />
        <i class="bi bi-instagram me-1"></i>
        <span>jordiv.1</span>
      </a>
    </footer>
    <script type="module" src="/src/pages/perfilUsuario.js"></script>
  </body>
</html>
