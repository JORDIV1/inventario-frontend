<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Usuarios - Inventario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/icono.png" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <!-- HEADER -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="h4 mb-1">Usuarios</h1>
          <p class="text-muted mb-0" id="usuarios-welcome"></p>
        </div>
        <div class="d-flex gap-2">
          <a href="/dashboard.html" class="btn btn-outline-secondary btn-sm"
            >← Panel de control</a
          >
          <button id="logout-btn" class="btn btn-outline-danger btn-sm">
            Cerrar sesión
          </button>
        </div>
      </div>

      <!-- FILTROS -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Buscar</label>
              <input
                id="search"
                type="text"
                class="form-control"
                placeholder="Nombre…"
              />
            </div>

            <div class="col-md-4">
              <label class="form-label">Ordenar por</label>
              <select id="orderBy" class="form-select">
                <option value="createdAt">Fecha creación</option>
                <option value="nombre">Nombre</option>
                <option value="rolId">Rol</option>
              </select>
            </div>

            <div class="col-md-2">
              <label class="form-label">Dirección</label>
              <select id="orderDir" class="form-select">
                <option value="DESC">DESC</option>
                <option value="ASC">ASC</option>
              </select>
            </div>

            <div class="col-md-2">
              <label class="form-label">Mostrar</label>
              <select id="pageSize" class="form-select">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- ALERT -->
      <div id="usuarios-alert" class="alert alert-danger d-none"></div>

      <!-- GRID DE TARJETAS -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div
            id="usuarios-grid"
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
          ></div>
        </div>
      </div>

      <!-- PAGINACIÓN -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <button id="btn-prev" class="btn btn-outline-secondary">
          Anterior
        </button>
        <span id="usuarios-paging-info" class="text-muted"></span>
        <button id="btn-next" class="btn btn-outline-secondary">
          Siguiente
        </button>
      </div>
    </div>

    <script type="module" src="/src/pages/usersPage.js"></script>
  </body>
</html>
